<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoogleDino</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="dino">
        <div class="dino_start">
          <img src="img/dino_start.png" alt="" />
        </div>
        <div class="dino_run">
          <img class="dino_run_1" src="img/dino_run_1.png" alt="" />
          <img class="dino_run_2" src="img/dino_run_2.png" alt="" />
        </div>
        <div class="dino_down">
          <img class="dino_down_1" src="img/dino_down_1.png" alt="" />
          <img class="dino_down_2" src="img/dino_down_2.png" alt="" />
        </div>
        <div class="dino_dead">
          <img src="img/dino_dead.png" alt="" />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
